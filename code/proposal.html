<body>

<div class="box">
    <h1 id="message"></h1>
    <div class="buttons">
        <button class="yes" onclick="goToCelebration()">Yes ğŸ’˜</button>
        <button class="no" onmouseover="moveButton(this)" ontouchstart="moveButton(this)">No ğŸ’”</button>
    </div>
</div>

<script>
const msg = "Hey Zuni ğŸ’•, will you be my Valentine?";
let index = 0;
function typeMessage(){
    if(index < msg.length){
        document.getElementById('message').innerHTML += msg.charAt(index);
        index++;
        setTimeout(typeMessage,100);
    }
}
typeMessage();

function goToCelebration(){
    window.location.href = "celebration.html";
}

// Move No button randomly
function moveButton(button){
    const maxX = window.innerWidth - button.offsetWidth;
    const maxY = window.innerHeight - button.offsetHeight;
    button.style.position = 'absolute';
    button.style.left = Math.random()*maxX+'px';
    button.style.top = Math.random()*maxY+'px';
}

// Floating flowers
for(let i=0;i<25;i++){
    const tulip = document.createElement('div');
    tulip.className = 'flower';
    tulip.innerHTML = 'ğŸŒ·';
    tulip.style.left = Math.random()*100+'vw';
    tulip.style.animationDuration = (5 + Math.random()*5)+'s';
    tulip.style.fontSize = (25+Math.random()*15)+'px';
    document.body.appendChild(tulip);
}

// Floating hearts
for(let i=0;i<15;i++){
    const heart = document.createElement('div');

</script>
